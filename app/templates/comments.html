<!-- fontawesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
crossorigin="anonymous" />
{% block content %}


<h5 style="text-align: center; margin-top: 10px;">All Comments </h5>

<div class="container" style="margin-top: 10px; background-color: bisque;">
  
<div class="row">
   
    
  {% for comment in comments %}


  <div class="col-md-4" style="background-color: bisque;"> 
  
    <div class="card" style="margin-bottom: 5px;background-color: bisque;">


      <div class="card-body">
        <h5
          class="card-title"><a
        href=""
        target="_blank"
        style="font-family: 'Nosifer', cursive; color: brown"
        >{{comment.content}}</a>
          
        </h5>        
      </div>

      

      <div class=""> <span><strong>{{comment.post}} </strong></span></div>


      <div class="" style="display: flex;flex-direction: row;">
      

          <div class=""> <span><strong>commented by:{{comment.author_name}} </strong></span>
              <p>{{comment.creation_date| timesince}} ago</p>
              <hr>
          </div>

      </div>




      </div>
    </div>
  </div>
  {% endfor %}


 
</div>
</div>






{% endblock %}
